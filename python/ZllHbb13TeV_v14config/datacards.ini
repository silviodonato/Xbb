;binstat: True
binstat: False
#!! no stat shapes at all: Put True for CR/False for BDT
ignore_stats: False
;ignore_stats: True
#!! inject signal, e.g. ZH125 (working?)
signal_inject: None
#!! add signal als BKG, e.g. ZH125 (working?)
add_signal_as_bkg: None


